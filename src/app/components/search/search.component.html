<div class="container mt-5">
  <div class="row">
    <div class="col-md-3 pr-5">
      <label for="term">Buscar artista</label>
      <input class="form-control" type="text" [(ngModel)]="term" placeholder="Busca artistas" (keyup)="searchArtist()">
    </div>
    <div class="col-md-9 animated fadeIn" *ngIf="term.length > 0">
      <h1 class="font-weight-light text-uppercase border border-top-0 border-left-0 border-right-0 pb-2">{{ term }}</h1>
      <div class="row mt-5">
        <div *ngFor="let artist of _spotify.artists" [routerLink]="['/artista', artist.id]" class="col-md-3 text-center puntero">
          <img [src]="artist.images | nophoto" class="img-thumbnail">
          <p>{{ artist.name }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
